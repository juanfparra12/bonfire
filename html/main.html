<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>BONFIRE</h1>
		
		<div class = "container">
			 <div id="loggedin">
        
		    	<div id="user-profile"></div>
		        
		        <div id="oauth"></div>

		        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
		        <h3>available devices</h3>
		        <div id = "device_list"></div>
		        <button class="btn btn-default" id="obtain-avail-devices">show available devices</button>

		    </div>
		</div>




		<!-- USER INFO HANDLEBAR TEMPLATE -->
		<script id="user-profile-template" type="text/x-handlebars-template">
		    <h1>Logged in as {{display_name}}</h1>
		    <div class="media">
		        <div class="pull-left">
		          	<img class="media-object" width="150" src="{{images.0.url}}" />
		        </div>
		        <div class="media-body">
		          	<dl class="dl-horizontal">
			            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
			            <dt>Id</dt><dd>{{id}}</dd>
			            <dt>Email</dt><dd>{{email}}</dd>
			            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
			            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
			            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
			            <dt>Country</dt><dd>{{country}}</dd>
		          	</dl>
		        </div>
	      	</div>
	    </script>
	    <!-- END INFO -->







	    <!-- DISPLAY TOKEN -->
	    <script id="oauth-template" type="text/x-handlebars-template">
		    <h2>oAuth info</h2>
		    <dl class="dl-horizontal">
		        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
	        	<dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
	    	</dl>
	    </script>
	    <!-- END TOKEN -->



	    <!--for the handlebars script templates-->
	    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
	    <!--for the jQuery ajax calls that occur below-->
    	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    	<script src="js/misc.js" type="text/javascript"></script>
    	<script src="js/calls.js" type="text/javascript"></script>
    	<script>
	      (() => {
	        //HANDLEBARS: compilation, 
	        //TODO: find a cleaner way of doing the same front end stuff this is doing
	        var userProfileSource = document.getElementById('user-profile-template').innerHTML, //select the handlebars scripts above, only the html
	            userProfileTemplate = Handlebars.compile(userProfileSource), //run the scripts above, with the specific values in them
	            userProfilePlaceholder = document.getElementById('user-profile'); //select the empty space where the html code would eventually go
	        var oauthSource = document.getElementById('oauth-template').innerHTML, //select the handlebars scripts above, only the html
	            oauthTemplate = Handlebars.compile(oauthSource), //run the scripts above, with the specific values in them
	            oauthPlaceholder = document.getElementById('oauth'); //select the empty space where the html code would eventually go

	        //Token acquisition
	        var params = getHashParams(); //get the tokens from the auth.
	        var access_token = getCookie('spotify_acc_token');//params.access_token,
	        const refresh_token = getCookie('spotify_ref_token'); //params.refresh_token,
	        const error = params.error;

	        if (error) {
	          alert('There was an error during the authentication');
	        } 
	        else {
	          	if (access_token) {
	          		// render Handlebars oauth info
		            oauthPlaceholder.innerHTML = oauthTemplate({
		              access_token: access_token,
		              refresh_token: refresh_token
		            });
					
		            get_user(access_token, (res) => { userProfilePlaceholder.innerHTML = userProfileTemplate(res); })
		            $('#loggedin').show();
	          	} 
		        else {
		          	console.log('Failed to login');
		            $('#loggedin').hide();
		        }

		        document.getElementById('obtain-new-token').addEventListener('click', 
		          	() => { 
		          		refreshtoken(refresh_token, (res) => { access_token = res; });
		          		oauthPlaceholder.innerHTML = oauthTemplate({ access_token: access_token, refresh_token: refresh_token });
		        }, false);

	          	document.getElementById('obtain-avail-devices').addEventListener('click', 
	          		() => {
		          		refreshtoken(refresh_token, (res) => { access_token = res; });
		          		avail_dev(access_token, list_devices);
	            }, false);
	        } 
	      })();
	    </script>

	</body>
</html>
