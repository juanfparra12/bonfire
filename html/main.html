<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>BONFIRE</h1>
		
		<div class = "container">
			 <div id="loggedin">
        
		    	<div id="user-profile"></div>
		        
		        <div id="oauth"></div>

		        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
		        <h3>available devices</h3>
		        <div id = "device_list"></div>
		        <button class="btn btn-default" id="obtain-avail-devices">show available devices</button>

		    </div>
		</div>




		<!-- USER INFO HANDLEBAR TEMPLATE -->
		<script id="user-profile-template" type="text/x-handlebars-template">
		    <h1>Logged in as {{display_name}}</h1>
		    <div class="media">
		        <div class="pull-left">
		          	<img class="media-object" width="150" src="{{images.0.url}}" />
		        </div>
		        <div class="media-body">
		          	<dl class="dl-horizontal">
			            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
			            <dt>Id</dt><dd>{{id}}</dd>
			            <dt>Email</dt><dd>{{email}}</dd>
			            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
			            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
			            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
			            <dt>Country</dt><dd>{{country}}</dd>
		          	</dl>
		        </div>
	      	</div>
	    </script>
	    <!-- END INFO -->







	    <!-- DISPLAY TOKEN -->
	    <script id="oauth-template" type="text/x-handlebars-template">
		    <h2>oAuth info</h2>
		    <dl class="dl-horizontal">
		        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
	        	<dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
	    	</dl>
	    </script>
	    <!-- END TOKEN -->



	    <!--for the handlebars script templates-->
	    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
	    <!--for the jQuery ajax calls that occur below-->
    	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    	<script>
	      (function() {

	        /**
	         * Obtains parameters from the hash of the URL
	         * @return Object
	         */
	        function getHashParams() 
	        {
	          var hashParams = {};
	          var e, r = /([^&;=]+)=?([^&;]*)/g,
	              q = window.location.hash.substring(1);

	          while ( e = r.exec(q)) 
	          {
	             hashParams[e[1]] = decodeURIComponent(e[2]);
	          }
	          
	          return hashParams;
	        }



	        //handlebars compilation, 
	        //TODO: read more on this, for specifics
	        var userProfileSource = document.getElementById('user-profile-template').innerHTML, //select the handlebars scripts above, only the html
	            userProfileTemplate = Handlebars.compile(userProfileSource), //run the scripts above, with the specific values in them
	            userProfilePlaceholder = document.getElementById('user-profile'); //select the empty space where the html code would eventually go




	        var oauthSource = document.getElementById('oauth-template').innerHTML, //select the handlebars scripts above, only the html
	            oauthTemplate = Handlebars.compile(oauthSource), //run the scripts above, with the specific values in them
	            oauthPlaceholder = document.getElementById('oauth'); //select the empty space where the html code would eventually go

	        var params = getHashParams(); //get the tokens from the auth.

	        var access_token = params.access_token,
	            refresh_token = params.refresh_token,
	            error = params.error;

	        var dev_list = '<h1>lmao</>';


	        if (error) 
	        {
	          alert('There was an error during the authentication');
	        } 
	        else 
	        {
	          if (access_token) 
	          {
	            // render oauth info
	            oauthPlaceholder.innerHTML = oauthTemplate({
	              access_token: access_token,
	              refresh_token: refresh_token
	            }); //populate the script template and set it all into the html script of the holder we had, for the tokens


	            //now that the cacll has succeeded we're gonna use the tokens to actually get the stuff we wanted, 
	            //populate the user profile template script and then set it to the empty html script holder we had
	            $.ajax({
	                url: 'https://api.spotify.com/v1/me',
	                headers: {
	                  'Authorization': 'Bearer ' + access_token
	                },
	                success: function(response) { //THIS ONE RIGHT headers
	                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

	                 //$('#login').hide();
	                 $('#loggedin').show();
	                }
	            });

	          } 
	          else 
	          {
	          	//if we dont the access_token, then we fail... damn...
	              // render initial screen
	              //$('#login').show();
	              $('#loggedin').hide();
	          }



	          //CLICK STUFF FOR NEW TOKEN
	          //whenever we need to refresh the token, we do the following http request, through jQuery's ajax format, 
	          //then set the new access token to the var and the populate the handlebars script templates

	            function refreshtoken() {
		          $.ajax(
		                {
		                  url: '/refresh_token',
		                  data: {
		                    'refresh_token': refresh_token
		                  }
		                }
		              ).done(function(data) 
		                     {
		                         access_token = data.access_token;
		                         oauthPlaceholder.innerHTML = oauthTemplate({
		                            access_token: access_token,
		                            refresh_token: refresh_token
		                            });
		                     }
		             );
		        }

		        function list_devices(devlist) {
		        	dev_list = '<ul style = "list-style-type: none">'
		        	if (devlist.length) 
		        	{
		        		for (var i = 0; i < devlist.length; ++i) 
		        		{
		        			dev_list += '<li><a href = "/lmaoo' + devlist[i].id +'">name: ' + devlist[i].name + ' | ID: ' + devlist[i].id + '</a></li>';
		        		}
		        	}
		        	else
		        	{
		        		dev_list += '<li>no devices available</li>';
		        	}

		        	dev_list += '</ul>';
		      		document.getElementById('device_list').innerHTML = dev_list;  	
		        }

		        function getdev() {
		        	$.ajax(
				        {
				        	url: '/avail_dev',
		                    data: { 
		                  		'access_token': access_token
		                    },
		                    
	              			fail: function() {
	              				console.log('fail');
	              			}
	                	}
	              	).done(function(data) {
	              				list_devices(data.devices);
	              			});

		        }

		        document.getElementById('obtain-new-token').addEventListener('click', 
		          	function() {
		          		refreshtoken();
		          	}, false);


	          	document.getElementById('obtain-avail-devices').addEventListener('click', 
	          	function() {
	          		refreshtoken();
	          		getdev();
	              
	            }, false);


	        } //end of ELSE
	      })();

	     
	    </script>


	</body>
</html>
